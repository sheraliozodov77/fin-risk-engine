name: Deploy to registry

# ── Manual deploy — NEVER triggered automatically ─────────────────────────
# You must go to: Actions → "Deploy to registry" → Run workflow → confirm.
# This pushes the Docker image to ghcr.io and tags it :latest + :<sha>.

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for this deployment (shown in the run log)"
        required: true
        default: "Manual release"
      tag:
        description: "Extra image tag (e.g. v1.2.0) — leave blank to skip"
        required: false
        default: ""

jobs:
  deploy:
    name: Build & push to ghcr.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # required to push to ghcr.io

    steps:
      - uses: actions/checkout@v4

      - name: Log deploy reason
        run: echo "Deploying because: ${{ github.event.inputs.reason }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image tags
        id: tags
        run: |
          BASE="ghcr.io/${{ github.repository_owner }}/fin-risk-engine"
          TAGS="${BASE}:latest\n${BASE}:${{ github.sha }}"
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAGS="${TAGS}\n${BASE}:${{ github.event.inputs.tag }}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          printf "$TAGS\n" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
