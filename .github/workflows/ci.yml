name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Lint ──────────────────────────────────────────────────────────────────
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install "ruff>=0.4"

      - name: Check
        run: ruff check src/ scripts/ tests/

  # ── Unit tests ────────────────────────────────────────────────────────────
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        # ml + dev only — mlflow/fastapi/gradio not needed for unit tests.
        # catboost/xgboost are imported lazily; tests use mock models.
        run: pip install -e ".[ml,dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Upload coverage (3.11 only)
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          if-no-files-found: ignore

  # ── Docker build + push (CD) ───────────────────────────────────────────────
  # Runs after lint + all test matrix jobs pass.
  # PRs:        build only (validates Dockerfile)
  # Push main:  build + push image to ghcr.io (tagged :latest and :<sha>)
  docker:
    name: Docker build & push
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write   # needed to push to ghcr.io

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # Only authenticate on actual pushes to main (not PRs)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          # Push only on merges to main; PRs only build (validate Dockerfile)
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/fin-risk-engine:latest
            ghcr.io/${{ github.repository_owner }}/fin-risk-engine:${{ github.sha }}
          # GitHub Actions cache — dramatically speeds up repeated builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
