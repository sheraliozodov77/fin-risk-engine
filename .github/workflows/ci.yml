name: CI/CD

# CI (lint + test + docker build) runs automatically on every push and PR.
# Publishing the Docker image to ghcr.io NEVER happens automatically.
# To deploy, go to Actions → "Deploy to registry" → Run workflow.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Lint ──────────────────────────────────────────────────────────────────
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install "ruff>=0.4"

      - name: Check
        run: ruff check src/ scripts/ tests/

  # ── Unit tests ────────────────────────────────────────────────────────────
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        # ml + dev only — mlflow/fastapi/gradio not needed for unit tests.
        # catboost/xgboost are imported lazily; tests use mock models.
        run: pip install -e ".[ml,dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Upload coverage (3.11 only)
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          if-no-files-found: ignore

  # ── Docker build (validation only — never pushes automatically) ───────────
  # Validates the Dockerfile builds cleanly on every push and PR.
  # No image is published here. Use the "Deploy to registry" workflow for that.
  docker-build:
    name: Docker build (validate)
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false   # NEVER push here — deploy workflow requires manual approval
          tags: fin-risk-engine:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
